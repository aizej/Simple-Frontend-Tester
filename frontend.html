<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root {
      --bg: #f3f4f6;
      --card: #ffffff;
      --muted: #475569;
      --accent: #0b74de;
      --ok: #16a34a;
      --bad: #dc2626;
      --text: #0f172a;
      --radius: 8px;
    }
/*
    html,
    body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      font-size: 18px;
      color: var(--text)
    }
    
    body {
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 28px
    }*/

    .wrap {
      width: 100%;
      max-width: 960px
    }

    .card {
      background: var(--card);
      padding: 24px;
      border-radius: var(--radius);
      box-shadow: 0 6px 20px rgba(15, 23, 42, 0.06);
      border: 1px solid rgba(15, 23, 42, 0.04)
    }

    h1 {
      margin: 0 0 12px 0;
      font-size: 24px
    }

    .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 18px;
      align-items: center
    }

    button {
      background: var(--accent);
      color: #fff;
      padding: 10px 14px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 16px
    }

    button.ghost {
      background: transparent;
      color: var(--muted);
      border: 1px solid rgba(15, 23, 42, 0.06)
    }

    .question-area {
      margin-top: 12px
    }

    .qbox {
      padding: 18px;
      border-radius: 10px;
      border: 1px solid rgba(15, 23, 42, 0.04)
    }

    #qtext {
      font-size: 20px;
      font-weight: 700;
      margin-top: 8px
    }

    .answers {
      margin-top: 14px;
      display: flex;
      flex-direction: column;
      gap: 12px
    }

    .answer {
      padding: 14px;
      border-radius: 10px;
      border: 1px solid rgba(15, 23, 42, 0.06);
      cursor: pointer;
      font-size: 17px;
      background: #fbfdff
    }

    .answer.selected {
      outline: 3px solid rgba(11, 116, 222, 0.12)
    }

    .progress {
      height: 16px;
      background: rgba(15, 23, 42, 0.04);
      border-radius: 999px;
      overflow: hidden;
      margin-top: 14px
    }

    .progress>i {
      display: block;
      height: 100%;
      background: var(--accent);
      width: 0%
    }

    .small {
      font-size: 15px;
      color: var(--muted)
    }

    .results {
      margin-top: 16px
    }

    .result-list {
      margin-top: 12px;
      max-height: 420px;
      overflow: auto;
      padding-right: 8px
    }

    .res-item {
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 10px;
      background: #fff;
      border: 1px solid rgba(15, 23, 42, 0.04);
      display: flex;
      flex-direction: column
    }

    .res-item h4 {
      margin: 0 0 8px 0;
      font-size: 16px
    }

    .flex {
      display: flex;
      gap: 12px;
      align-items: center
    }

    .spacer {
      flex: 1
    }

    /* NEW: visual feedback styles */
    .res-item.correct {
      border-left: 6px solid var(--ok);
      background: linear-gradient(90deg, rgba(22, 163, 74, 0.04), transparent);
    }

    .res-item.incorrect {
      border-left: 6px solid var(--bad);
      background: linear-gradient(90deg, rgba(220, 38, 38, 0.03), transparent);
    }

    .answer-list {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-top: 8px
    }

    .answer-chip {
      padding: 8px;
      border-radius: 8px;
      border: 1px solid rgba(15, 23, 42, 0.04);
      background: #fbfdff;
      font-size: 15px;
      display: inline-flex;
      gap: 8px;
      align-items: center
    }

    .answer-chip.muted {
      color: var(--muted);
      opacity: 0.9
    }

    .answer-chip.correct {
      background: rgba(16, 185, 129, 0.08);
      border-color: rgba(16, 185, 129, 0.16);
      font-weight: 600;
    }

    .answer-chip.correct::before {
      content: "✓";
      display: inline-block;
      margin-right: 6px;
      color: var(--ok);
      font-weight: 700
    }

    .answer-chip.wrong {
      color: var(--bad);
      text-decoration: line-through;
      border-color: rgba(220, 38, 38, 0.12)
    }

    .badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 999px;
      font-size: 13px;
      font-weight: 700
    }

    .badge.ok {
      background: rgba(16, 185, 129, 0.12);
      color: var(--ok);
      border: 1px solid rgba(16, 185, 129, 0.12)
    }

    .badge.bad {
      background: rgba(220, 38, 38, 0.08);
      color: var(--bad);
      border: 1px solid rgba(220, 38, 38, 0.08)
    }

    .meta-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="controls">
        <button id="startBtn">Začít</button>
        <button id="stopBtn" class="ghost">Zobrazit Výsledek</button>
        <button id="resumeBtn" class="ghost">Pokračovat</button>
        <button id="restartBtn" class="ghost">Začít Znovu</button>
        <div class="spacer"></div>
        <div class="small">Cíl: <strong id="target">95%</strong></div>

      <div class="question-area">
        <div id="questionCard" class="qbox">
          <div id="qmeta" class="small"></div>

          <div class="answers" id="answers"></div>

          <div class="flex" style="margin-top:12px">

          <div class="progress" aria-hidden><i id="progressBar"></i></div>

        <div id="results" class="results" style="display:none"></div>
      </div>
    </div>
  </div>

  <script>
    // QUESTIONS: replace with your array: [ ["Q", correctIndex(0-based), ["A","B","C"] ], ... ]
    const QUESTIONS = [['1) „Drak letadla“ tvoří', 2, ['- nosná soustava, trup, ocasní plochy, řízení a přistávací zařízení pohonná jednotka a výstroj', '- nosná soustava, trup, ocasní plochy a přistávací zařízení', '+ nosná soustava, trup, ocasní plochy, řízení a přistávací zařízení']], ['2) 045 stupňů je vedlejší světová strana:', 1, ['- jihozápad', '+ severovýchod', '- severozápad']], ['3) 10 cm na mapě 1 : 200 000 odpovídá ve skutečnosti:', 2, ['- 200 km', '- 50 km', '+ 20 km']], ['4) 225 stupňů je vedlejší světová strana:', 2, ['- severozápad', '- jihovýchod', '+ jihozápad']], ['5) Aerodynamické vyvážení VOP (vyvažovací plošky, přestavitelné za letu nebo na zemi, přestavitelný stabilizátor) zajišťuje následující funkci:', 0, ['+ snížení síly na řídící páce pilota při změnách rychlosti letu, konfigurace a centráže', '- rozložení hmoty po hloubce kormidla tak, že osa otáčení kormidla se ztotožňuje s osou spojující těžiště jednotlivých řezů kormidla', '- ochranu kormidla před vznikem nepříznivého aeroelastického jevu – samobuzeného rezonančního kmitání']], ['6) Agona je:', 2, ['- čára spojující místa s kladnou deklinací', '- čára spojující místa se zápornou deklinací', '+ čára spojující místa s nulovou deklinací']], ['7) Alternátor nebo dynamo v letadle slouží?', 1, ['- pro napájení ukazatele paliva', '+ pro napájení palubní sítě a dobíjení akumulátoru', '- k osvětlení letadla za snížené viditelnosti']], ['8) Barometrický výškoměr pracuje na základě', 2, ['- změny dynamického tlaku s výškou', '- změny celkového tlaku s výškou', '+ změny statického tlaku s výškou']], ['9) Během letu zjistíte, že cílového letiště dosáhnete za 45 minut, zbytek LPH 10 l, průměrná spotřeba činí 15 l/h. Doletíte bez doplnění LPH na cílové letiště ?', 2, ['- ano', '- ano, ale nezbude žádná rezerva paliva', '+ ne']], ['10) Během letu zjistíte, že Vám zbývá 17 l LPH při průměrné spotřebě 11 l/h. Toto množství LPH Vám vystačí na:', 2, ['- 1° 10‘', '- 1° 50‘', '+ 1° 30‘']], ['11) Běžně použí , '- síla tření']], ['29) Čas se udává:', 1, ['- ve stupních', '+ v hod, min, sec s tím, že minuta začíná 1.sec a končí 60.sec', '- v hod, min, sec s tím, že minuta začíná ve 30.sec předchozí minuty a končí ve 30.sec následující minuty']], ['30) Část cyklóny mezi teplou a studenou frontou se jmenuje:', 2, ['- výběžek tlaku', '- přední linie', '+ teplý sektor']], ['31) Čočkovité podlouhlé mraky:', 1, ['- se vyskytují hlavně v tropech, u nás se objeví jen zřídka na jaře při prudké změně teploty', '+ znamenají, že fouká ve výšce silný vítr, tudíž může hrozit nárazovitost větru', '- hlavně v létě znamenají, že se blíží nebezpečný druh okluzní fronty']], ['32) Čtyři oranžové obdélníkové plochy sestavené do tvaru kříže s\xa0prázdným čtvercem uprostřed znamenají, že na letišti:', 0, ['+ se provádějí výsadky', '- se provádí školní a výcvikové lety', '- je provoz kluzáků']], ['33) Definice dohlednosti zní:', 0, ['+ schopnost vidět a rozeznávat význačné neosvětlené předměty ve dne a světla v\xa0noci určená atmosférickými podmínkami a vyjádřená jednotkami vzdálenosti', '- schopnost vidět a rozeznávat význačné neosvětlené předměty ve dne a světla v\xa0noci z kabiny letadla za letu', '- dohlednost dopředu z kabiny letadla za letu daná meteorologickými podmínkami a vyjádřená v jednotkách délkové míry']], ['34) Definice zvláštního letu VFR zní?', 0, ['+ let VFR, kterému vydala služba řízení letového provozu povolení k letu v\xa0řízeném okrsku v meteorologických podmínkách horších než VMC', '- řízený let VFR povolený v řízeném okrsku letiště', '- let VFR povolený v okrsku letiště v meteorologických podmínkách horších než IMC']], ['35) Dekarbonizací motoru se rozumí:', 1, ['- očištění vnější částí motoru od karbonu a usazenin', '+ odstranění karbonu ze spalovacího prostoru', '- odstranění karbonu z tlumiče výfuku']], ['36) Diferencovaná křidélka jsou křidélka, jejichž úhlové výchylky jsou:', 2, ['- nahoru a dolů přibližně stejné', '- nahoru menší a dolů větší', '+ nahoru větší a dol     let state = { order: [], answers: {}, pos: 0, started: false };
    const STORAGE_KEY = 'simple_mcq_test_v1';
    const TARGET = 95;

    function shuffle(array) { for (let i = array.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1));[array[i], array[j]] = [array[j], array[i]] } return array }

    const startBtn = document.getElementById('startBtn'), stopBtn = document.getElementById('stopBtn'), resumeBtn = document.getElementById('resumeBtn'), restartBtn = document.getElementById('restartBtn');
    const qtext = document.getElementById('qtext'), qmeta = document.getElementById('qmeta'), answersEl = document.getElementById('answers');
    const prevBtn = document.getElementById('prevBtn'), nextBtn = document.getElementById('nextBtn');
    const progressBar = document.getElementById('progressBar'), progressText = document.getElementById('progressText');
    const resultsEl = document.getElementById('results');

    function init() {
      const saved = localStorage.getItem(STORAGE_KEY);
      resumeBtn.style.display = saved ? 'inline-block' : 'none';
      updateProgressUI();
      renderQuestion();
    }

    function startTest(resume = false) {
      if (!resume) { state.order = shuffle(Array.from({ length: QUESTIONS.length }, (_, i) => i)); state.answers = {}; state.pos = 0; state.started = true }
      else { const s = localStorage.getItem(STORAGE_KEY); if (s) state = JSON.parse(s); else return }
      saveState(); renderQuestion(); resultsEl.style.display = 'none';
    }

    function renderQuestion() {
      const total = state.order.length || QUESTIONS.length; if (total === 0) { qmeta.textContent = ''; qtext.textContent = 'No questions'; answersEl.innerHTML = ''; return }
      const qidx = state.order[state.pos]; const q = QUESTIONS[qidx]; qmeta.textContent = `Question ${state.pos + 1} of ${total}`; qtext.textContent = q[0] || ''; answersEl.innerHTML = '';
      const chosen = state.answers[qidx];
      q[2].forEach((a, i) => {
        const div = document.createElement('div'); div.className = 'answer' + (chosen === i ? ' selected' : ''); div.tabIndex = 0; div.innerHTML = `${String.fromCharCode(65 + i)}. ${a}`;
        div.onclick = () => { state.answers[qidx] = i; saveState(); renderQuestion() };
        div.onkeydown = (e) => { if (e.key === 'Enter' || e.key === ' ') { state.answers[qidx] = i; saveState(); renderQuestion(); } };
        answersEl.appendChild(div);
      });
      updateProgressUI();
    }

    function nextQuestion() { if (state.pos < state.order.length - 1) state.pos++; saveState(); renderQuestion(); }
    function prevQuestion() { if (state.pos > 0) state.pos--; saveState(); renderQuestion(); }

    function computeAndShowResults() {
      const keys = Object.keys(state.answers).map(k => parseInt(k)); const answered = keys.length; if (answered === 0) return alert('No answers');
      let correct = 0; const report = keys.map(qidx => { const q = QUESTIONS[qidx]; const chosen = state.answers[qidx]; const ok = chosen === q[1]; if (ok) correct++; return { qidx, text: q[0], chosen, correctIndex: q[1], answers: q[2], ok } });
      const percent = Math.round((correct / answered) * 10000) / 100;
      resultsEl.style.display = 'block'; resultsEl.innerHTML = '';
      // Header summary
      resultsEl.innerHTML = `<div style="display:flex;justify-content:space-between;align-items:center"><div><strong>Results</strong><div class="small">Answered ${answered} of ${QUESTIONS.length}</div></div><div style="text-align:right"><div style="font-size:22px">${percent}%</div><div class="small">${correct} / ${answered}</div></div></div>`;
      const targetNote = document.createElement('div'); targetNote.className = 'small'; targetNote.style.marginTop = '8px'; targetNote.textContent = percent >= TARGET ? 'Target reached' : 'Target not reached'; resultsEl.appendChild(targetNote);

      // List each question with visual cues
      const list = document.createElement('div'); list.className = 'result-list';
      report.forEach(r => {
        const div = document.createElement('div');
        div.className = 'res-item ' + (r.ok ? 'correct' : 'incorrect');

        // top row: question title + badge
        const topRow = document.createElement('div');
        topRow.className = 'meta-row';
        const h = document.createElement('h4'); h.textContent = r.text;
        topRow.appendChild(h);

        const badge = document.createElement('div');
        badge.innerHTML = r.ok ? `<span class="badge ok">Correct</span>` : `<span class="badge bad">Wrong</span>`;
        topRow.appendChild(badge);
        div.appendChild(topRow);

        // detailed answers list
        const aList = document.createElement('div'); aList.className = 'answer-list';

        r.answers.forEach((ans, idx) => {
          const chip = document.createElement('div');
          // choose styling
          if (idx === r.correctIndex && idx === r.chosen) {
            // chosen and correct
            chip.className = 'answer-chip correct';
            chip.textContent = `${String.fromCharCode(65 + idx)}. ${ans}`;
          } else if (idx === r.correctIndex) {
            // correct (but not chosen)
            chip.className = 'answer-chip correct';
            chip.textContent = `${String.fromCharCode(65 + idx)}. ${ans}`;
          } else if (idx === r.chosen && idx !== r.correctIndex) {
            // chosen but wrong
            chip.className = 'answer-chip wrong';
            chip.textContent = `${String.fromCharCode(65 + idx)}. ${ans}`;
          } else {
            chip.className = 'answer-chip muted';
            chip.textContent = `${String.fromCharCode(65 + idx)}. ${ans}`;
          }
          aList.appendChild(chip);
        });

        // quick text summary for accessibility / clarity
        const summary = document.createElement('div'); summary.className = 'small';
        const userText = r.chosen !== undefined ? r.answers[r.chosen] : '-';
        const correctText = r.answers[r.correctIndex];

        summary.style.marginTop = '8px';

        div.appendChild(aList);
        div.appendChild(summary);
        list.appendChild(div);
      });

      resultsEl.appendChild(list);
    }
